<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="p2.css">
    <title>Pac-Boi</title>
</head>
<body ontouchstart="touchStart(event)"
      ontouchmove="touchMove(event)"
      ontouchend="touchEnd()">
    <div id="gameArea">
        <div id="pacman">pacboi</div>
        <div id="ghost">alien</div>
    </div>
    <div class="controls">
        <button id="up">↑</button>
    </div>
    <div>
        <button id="left">←</button>
        <button id="down">↓</button>
        <button id="right">→</button>
    </div>
    <div id="gameOver" style="display:none;">Game Over! <button onclick="restartGame()">Restart</button></div>
    
    <script src="p2.js"></script>
    
</body>
</html>
